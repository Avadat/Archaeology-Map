<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archaeology Discoveries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 1em 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 5px;
        }
        .info {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Archaeology Discoveries</h1>
    </header>
    <section class="gallery">
        <img src="image1.jpg" alt="Artifact 1">
        <img src="image2.jpg" alt="Artifact 2">
        <img src="image3.jpg" alt="Artifact 3">
    </section>
    <section class="info">
        <h2>About These Discoveries</h2>
        <p>Here you can provide detailed descriptions about the artifacts, their history, and significance.</p>
    </section>
</body>
</html>
